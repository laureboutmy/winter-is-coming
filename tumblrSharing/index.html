<!DOCTYPE html> 
	<head>
    <title>Tumblr Sharing : quotes and gifs</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
 </head>
 
  <body>
    <div class="pull_quote">
      <span id="quote">Aujourd'hui il fait beau et je travaille.</span> - 
      <span id="author">Dorian</span>
    </div>
    <div id="tumblr_share_quote"></div>
    <script>
      var tumblr_quote = document.getElementById("quote").innerHTML;
      var tumblr_author = document.getElementById("author").innerHTML;

      var tumblr_share_quote = document.createElement("a");
      tumblr_share_quote.setAttribute("href", "http://www.tumblr.com/share/quote?quote=" + encodeURIComponent(tumblr_quote) + "&source=" + encodeURIComponent(tumblr_author));

      tumblr_share_quote.setAttribute("title", "Share on Tumblr");
      tumblr_share_quote.setAttribute("style", "display:inline-block; text-indent:-9999px; overflow:hidden; width:81px; height:20px; background:url('http://platform.tumblr.com/v1/share_1T.png') top left no-repeat transparent;");
      tumblr_share_quote.innerHTML = "Share on Tumblr";
      document.getElementById("tumblr_share_quote").appendChild(tumblr_share_quote); 
    </script>

    <div class="media">
      <span id="title">Titre du gif</span>
      <a id="click_thru" target="_blank" href="http://www.doriancamilleri.fr/tumblrSharing/img/example.gif">
         <img id="gif" src="img/example.gif" alt="example"/>
      </a>
    </div>
    <div id="tumblr_share_gif"></div>

    <script>
    var tumblr_gif_title = document.getElementById("title").innerHTML;
    var tumblr_gif_source = document.getElementById("gif").src;
    var tumblr_gif_click_thru = document.getElementById("click_thru").href;
    var tumblr_share_gif = document.createElement("a");
    tumblr_share_gif.setAttribute("href", "http://www.tumblr.com/share/photo?source=" + encodeURIComponent(tumblr_gif_source) + "&caption=" + encodeURIComponent(tumblr_gif_title) + "&click_thru=" + encodeURIComponent(tumblr_gif_click_thru));
    tumblr_share_gif.setAttribute("title", "Share on Tumblr");
    tumblr_share_gif.setAttribute("style", "display:inline-block; text-indent:-9999px; overflow:hidden; width:129px; height:20px; background:url('http://platform.tumblr.com/v1/share_3.png') top left no-repeat transparent;");
    tumblr_share_gif.innerHTML = "Share on Tumblr";
    document.getElementById("tumblr_share_gif").appendChild(tumblr_share_gif); 
    </script>
  </body>
  <script src="http://platform.tumblr.com/v1/share.js" type="text/javascript"></script>

</html>
